<script>
function Javascript1show2(){
if (!document.all&&!document.getElementById) return;
var thehours=document.getElementById?document.getElementById("clock-hours"):document.all.clockhours;
var themin=document.getElementById?document.getElementById("clock-minutes"):document.all.clockminutes;
var thesec=document.getElementById?document.getElementById("clock-seconds"):document.all.clockseconds;
var Digital=new Date();
var hours=Digital.getHours();
var minutes=Digital.getMinutes();
var seconds=Digital.getSeconds();
if (hours>24)hours=hours-24;
if (hours==0)hours="00";
if (hours==1)hours="01";
if (hours==2)hours="02";
if (hours==3)hours="03";
if (hours==4)hours="04";
if (hours==5)hours="05";
if (hours==6)hours="06";
if (hours==7)hours="07";
if (hours==8)hours="08";
if (hours==9)hours="09";
if (minutes<=9)minutes="0"+minutes;
if (seconds<=9)seconds="0"+seconds;
thehours.innerHTML="<span>"+hours+"</span>";
themin.innerHTML="<span>"+minutes+"</span>";
thesec.innerHTML="<span>"+seconds+"</span>";
setTimeout("Javascript1show2()",1000);
}
function actu () {
            document.location.href="departs.htm";
        }
setTimeout(actu, 60000);
Javascript1show2();
